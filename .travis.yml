  #     -iv $encrypted_b7bd548d1921_iv
  #     -in csif.enc
  #     -out csif
  #     -d
  # - chmod 600 csif
  # - eval $(ssh-agent -s)
  # - ssh-add csif
script:
  - pdflatex -interaction=nonstopmode -halt-on-error matalap-megoldasok.tex
deploy:
  provider: releases
  file: "matalap-megoldasok.pdf"
  skip_cleanup: true
  on:
    repo: szenadam/csifz-matalap-megoldasok
