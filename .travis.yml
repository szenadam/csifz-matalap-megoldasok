sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
  - openssl aes-256-cbc -K $encrypted_d826bee51800_key -iv $encrypted_d826bee51800_iv -in csifz.enc -out ../csifz -d
